<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        /* display: inline; */
        display: inline-block;
        border: 2px solid black;
        padding: 34px;
        margin: 15px;
        width: 230px;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="box">I am box</div>
    <div class="box">I am another box</div>
    <span>I am boy</span>
  </body>
</html>
