<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors Keywords</title>
    <style>
      h1 {
        /* color Keywords */
        /* color: greenyellow; */
        /* hex color */
        /* color: #31F111; */
        /* RGB */
        /* color: rgb(223, 186, 93); */
        /* RGBA */

  </head>
  <body>

      <li>Color Keywords</li>

    </ol>
