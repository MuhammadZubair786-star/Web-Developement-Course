<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let rand = Math.random();
      let first, second, third;
      //       let generate the first word
      if (rand > 0.33) {
        let rand = Math.random();
        first = "crazy";
      } else if (rand < 0.66 && rand >= 0.33) {
        first = "Amazing";
      } else {
        first = "fire";
      }
      //       generate second word
      if (rand > 0.33) {
        let rand = Math.random();
        second = "engine";
      } else if (rand < 0.66 && rand >= 0.33) {
        second = "foods";
      } else {
        second = "garments";
      }
      //       generate third word
      if (rand > 0.33) {
        let rand = Math.random();
        third = "bros";
      } else if (rand < 0.66 && rand >= 0.33) {
        third = "limited";
      } else {
        third = "hub";
      }
      console.log(`${first} ${second} ${third}`);
    </script>
  </body>
</html>
