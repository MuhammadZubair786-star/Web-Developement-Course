<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Style CSS</title>
    <style>
      ul {
        list-style: none;
        display: flex;
      }
      nav ul li {
        border: 2px solid black;
        background-color: yellow;
        list-style-position: inside;
        list-style-image: disc;
      }
    </style>
  </head>
  <body>
    <h1>List style CSS</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </body>
</html>
