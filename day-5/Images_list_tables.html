<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images & Table and Lists</title>
    <style>
      td{
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Images in website</h1>
    <img height="230" src="Asif.jpg" alt="bro" />
    <h2>Tables by website</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Skills</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Zubair</td>
        <td>Programmer</td>
        <td>16</td>
      </tr>
      <tr>
        <td colspan="2">Zubair</td>
        <td rowspan="2">18</td>
      </tr>
      <tr>
        <td colspan="2">Zubair</td>
      </tr>
    </table>
    <h2>Lists in html</h2>
    <h3>ordered Lists</h3>
    <ol>
      <li>Name</li>
      <li>Skills</li>
      <li>Age</li>
    </ol>
    <h3>Unordered Lists</h3>
    <ul>
      <li>Zubair</li>
      <li>progrmmaer</li>
      <li>19</li>
    </ul>
  </body>
</html>
