<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID and Class</title>
    <style>
      #hotpink {
        background-color: hotpink;
      }
      .blue{
              color: blue;
      }
      .yellow{
              background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>ID Elements</h1>
    <p id="hotpink">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero, aspernatur
      impedit!
    </p>
    <h2>Class Elements</h2>
    <div class="blue yellow">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt possimus
      modi eum praesentium voluptatibus earum officia dolores porro? Consectetur
      harum asperiores saepe!
    </div>
  </body>
</html>
