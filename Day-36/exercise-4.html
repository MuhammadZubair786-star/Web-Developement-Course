<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Exercise 4</title>
    <style>
      :root {
        --color: rgb(56, 26, 226);
        --seccolor: rgb(50, 224, 27);
      }
      ol {
        background-color: var(--color);
        display: flex;
        /* display: inline; */
        list-style: none;
      }
      ol li {
        border: 2px solid blueviolet;
        color: white;
        background-color: hotpink;
        padding: 5px;
        margin: 5px;
      }
      div {
        background-color: var(--seccolor);
      }
    </style>
  </head>
  <body>
    <nav>
      <ol>
        <li>Home</li>
        <li>About</li>
        <li>contact</li>
      </ol>
    </nav>
