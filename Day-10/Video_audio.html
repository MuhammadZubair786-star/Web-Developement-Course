<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Audio in website</title>
  </head>
  <body>
    <h1>Video</h1>
    <video src="video-1.mp4" controls width="330" height="230"></video>
    <video
      src="video-1.mp4"
      controls
      width="330"
      height="230"
      loop
      muted
    ></video>
    <h2>Audio</h2>
    <audio src="LIFE PAK.mp3" controls></audio>
    <audio src="LIFE PAK.mp3" controls loop muted preload="auto"></audio>
    <h3>Iframe</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/oaaEd8RL9hw?si=zwYPcW1DvnIY28TA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h3>SVG</h3>

    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <img src="img.svg" alt="My Svg Image" />
    <h4>website link</h4>
    <!-- <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="322" height="444"></iframe> -->
  </body>
</html>
